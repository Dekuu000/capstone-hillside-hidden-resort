name: Deploy Netlify (Manual)

on:
  workflow_dispatch:
    inputs:
      deploy_target:
        description: "Choose deployment target"
        required: true
        default: preview
        type: choice
        options:
          - preview
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: ${{ github.event.inputs.deploy_target == 'production' && 'production' || 'preview' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: hillside-app/package-lock.json

      - name: Install dependencies
        working-directory: hillside-app
        run: npm ci

      - name: Build
        working-directory: hillside-app
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Validate Netlify secrets and site access
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          if [ -z "$NETLIFY_AUTH_TOKEN" ]; then
            echo "NETLIFY_AUTH_TOKEN is missing."
            exit 1
          fi
          if [ -z "$NETLIFY_SITE_ID" ]; then
            echo "NETLIFY_SITE_ID is missing."
            exit 1
          fi
          curl -fsS \
            -H "Authorization: Bearer $NETLIFY_AUTH_TOKEN" \
            "https://api.netlify.com/api/v1/sites/$NETLIFY_SITE_ID" > /tmp/netlify-site.json
          echo "Netlify site access confirmed:"
          cat /tmp/netlify-site.json | python -c "import sys, json; d=json.load(sys.stdin); print(f\"name={d.get('name')} id={d.get('id')}\")"

      - name: Deploy Preview
        if: ${{ github.event.inputs.deploy_target == 'preview' }}
        working-directory: hillside-app
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: netlify deploy --dir=dist --site="$NETLIFY_SITE_ID" --auth="$NETLIFY_AUTH_TOKEN"

      - name: Deploy Production
        if: ${{ github.event.inputs.deploy_target == 'production' }}
        working-directory: hillside-app
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: netlify deploy --prod --dir=dist --site="$NETLIFY_SITE_ID" --auth="$NETLIFY_AUTH_TOKEN"
